<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 14</title>
    <!-- use style tag for css -->
     <style>
        div,span{
            color: red;
            background-color: yellow;
        }
     </style>


</head>
<body>
    <div>
        <h1>CSS 14</h1>
        <p>This is a simple example of using CSS to style HTML elements.</p>
        <p>We are using a style tag to define the styles for the div element.</p>
    </div> 
    <div>
        <h2>Another Div</h2>
        <p>This is another div with the same styles applied.</p>      
    </div>

    <span>
        <h3>Span Element</h3>
        <p>This is a span element inside the body.</p>
    </span>
</body>
</html>
